baseURL = 'https://derlev.xyz/'
languageCode = 'en-us'
title = 'DerLev'
copyright = 'DerLev'
timezone = 'Europe/Berlin'

disableKinds = ["RSS"]
disableHugoGeneratorInject = true
enableRobotsTXT = true

enableEmoji = true
enableGitInfo = true

[mediaTypes]
  [mediaTypes."text/droplist"]
    suffixes = ["droplist"]

  [mediaTypes."application/atom+xml"]
    suffixes = ["atom"]

[outputFormats]
  [outputFormats.droplist]
    mediatype = "text/droplist"
    isPlainText = true

  [outputFormats.atom]
    mediaType = "application/atom+xml"
    noUgly = true
    isPlainText = true
    isHTML = false

[outputs]
  page = ["HTML", "droplist"]
  section = ["HTML", "atom"]

[permalinks]
  [permalinks.page]
    blog = "/blog/:year/:slugorcontentbasename"

[sitemap]
  changeFreq = 'weekly'
  priority = 1

[taxonomies]
  tag = 'tags'
  author = 'authors'

[markup.goldmark.renderer]
  unsafe = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = 'monokai'
    tabWidth = 2

[minify]
  minifyOutput = true

  [minify.tdewolff.html]
    keepQuotes = true

[server]
  [[server.headers]]
    for = '/**'
    [server.headers.values]
      Content-Security-Policy = "script-src 'self'; style-src 'self' https://fonts.googleapis.com 'sha256-bgIgBp9mClcR88BdUQByDKYQXqIi9lmerx/qTrBVkWg='; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; default-src 'self'"
