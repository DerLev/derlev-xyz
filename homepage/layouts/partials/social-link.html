{{ $href := printf "%s%s/" (index site.Data.socials .platform).href (string .link) }}
{{ $platformName := (index site.Data.socials .platform).name }}

<a href="{{ $href }}" rel="noopener noreferrer" class="social-link" {{ if .sameAs }}itemprop="sameAs"{{ end }}>
  {{ printf "assets/icons/%s.svg" .platform | readFile | safeHTML }}
  <span>
    {{ $platformName }}
  </span>
</a>
