<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Page.Title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    {{/*  favicons  */}}
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="icon" href="/favicons/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicons/favicon-64x64.png" type="image/png" sizes="64x64">
    <link rel="icon" href="/favicons/favicon-128x128.png" type="image/png" sizes="128x128">
    {{/*  pwa/manifest  */}}
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" type="image/png" sizes="180x180">
    <meta name="theme-color" content="#6c01f9">
    {{/*  fonts  */}}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    {{/*  vite  */}}
    <link rel="stylesheet" href="/react/{{ .Site.Data.react.css }}" />
    <script type="module" defer src="/react/{{ .Site.Data.react.js }}"></script>
    {{ partial "meta" . }}
  </head>
  <body>
    <div class="content-wrapper">
      <nav-progress></nav-progress>
      {{- block "header" . -}}
      {{/*  navbar  */}}
      {{- end -}}
      {{- block "main" . -}}
      {{/*  main  */}}
      {{- end -}}
      {{- block "footer" . -}}
      {{/*  footer  */}}
      {{- end -}}
      <cookie-consent></cookie-consent>
    </div>
  </body>
</html>
